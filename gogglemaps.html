     <div id="map-canvas"></div>
    <div class="container">
        <button id="frida_button" class="buttons" onclick="center('frida')">Vart bor Freklund?</button>
        <button id="alex_button" class="buttons" onclick="center('alex')">Vart bor Alexandra?</button>
        <button id="josmol_button" class="buttons" onclick="center('josmol')">Josefines favoritplats</button>
   

    <button id="zoom_out" class="buttons" onclick="zoomfunc(-1)">-</button>
    <button id="zoom_in" class="buttons" onclick="zoomfunc(1)">+</button>


    <button id="pan_up" class="buttons" onclick="pan(0, -10)">^</button>
    <button id="pan_down" class="buttons" onclick="pan(0, 10)">v</button>
    <button id="pan_left" class="buttons" onclick="pan(10, 0)">></button>
    <button id="pan_right" class="buttons" onclick="pan(-10, 0)"><</button>
     </div>
